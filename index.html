<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
  <title>IRON HOOD</title>
</head>
<body>
  <audio autoplay volume="0.2" src='audio/audio.mp3' ></audio>
  <audio id="effects" src='audio/cheering.mp3'></audio>

  <div class="overlay">
    <p class="points"></p>
  </div>


  <div class="winContainer">
    <div class="introBoard">
      <div class="introTitle winTitle">
        <p>Well done! <br>You are awesome!</p>
      </div>
      <div class="winButtonContainer">
        <button id="levelUp">NEXT LEVEL!</button>
      </div>
    </div>

    <div class="winPlayer">
    </div>
  </div>

  <div class="loseContainer">
    <div class="introBoard">
      <div class="introTitle winTitle">
        <p>Oh!Come on! <br> You can do it better!</p>
      </div>
      <div class="loseButtonContainer">
          <button id="reset">TRY IT AGAIN!</button>
      </div>
    </div>
    <div class="losePlayer">
    </div>
  </div>


  <div class="field">
    <div class="goal">
      <!-- <div class="bullseyeRed">
        <div class="bullseye"></div>
      </div> -->
    </div>

      <div class="arrowContainer">
      <div class="arrow"></div>
    </div>

    <div class="player player--rabbit">
    </div>

    <div class="pointsOutside">
      <div class="gamePoints" id="board">
    	  <p>Your Score:</p>
    	  <!-- <span> 0</span> -->
      </div>
    </div>

    <div class="shootsLeft">

      <div class="bulletTitle"> <p>Bullets left</p></div>
      <div class="myBullets">
        <!-- <div class="bullet bullet-5"></div>
        <div class="bullet bullet-4"></div>
        <div class="bullet bullet-3"></div>
        <div class="bullet bullet-2"></div>
        <div class="bullet bullet-1"></div> -->
      </div>
    </div>
    </div>



  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script type="text/javascript" src="js/ironhood.js"></script>
  <script type="text/javascript" src="js/arrow.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/impact.js"></script>
  <script type="text/javascript" src="js/bullseyes.js"></script>
  <script type="text/javascript" src="js/createGame.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
  </html>
